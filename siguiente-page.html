    <script type="text/javascript" charset="utf-8">
       function speech (){
         var content = document.querySelectorAll('p, span');
         var typetext = "";
         content.forEach(function(element){
           typetext += element.innerText + "";
         });
         if (typetext != "") {
           voz.text = typetext;
           window.speechSynthesis.speak(voz);
         }
         alert("Descifrando...");
       }
       var voz = new SpeechSynthesisUtterance();
       voz.lang = "es-Es";
       voz.volume = 1;
       voz.rate = 0.8; // Velocidad de habla (1 es normal)
       voz.pitch = 1; // Tono (1 es el tono normal)
      var timer = setInterval(function(){
        var voices = speechSynthesis.getVoices();
        if (voices.lenght!=0) {
          voz.voice=voices[0];
          voz.voiceURI=voices[0].voiceURI;
          clearInterval(timer);
        }
        console.log(voices);
      },1000);
    </script>
